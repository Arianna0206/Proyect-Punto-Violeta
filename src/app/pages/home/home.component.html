<div class="home">
  <div class="header">
    <app-navbar [scrollEvent]="scrollEvent"></app-navbar>
  </div>

  <div (window:scroll)="onScroll($event)">
    <section class="home-slide">
      <div class="slider">
        <app-slider></app-slider>
      </div>

      <div class="contenido">
        <app-content-card></app-content-card>
      </div>
    </section>
  </div>

  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>
