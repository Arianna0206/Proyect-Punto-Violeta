<!-- Resto del contenido de la página de Galería -->

<div class="grid-container" id="galeria">
  <div class="row">
    <div class="col-sm-12">
      <div class="botones">
        <button class="btn btn-primary boton1 ">Anterior</button> 
        <button class="btn btn-primary boton2">Galería Violeta</button>
        <button class="btn btn-primary boton1">Siguiente</button> 
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-sm-4" *ngFor="let evento of eventos">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <div class="row">
                <div class="col-6 imagen1">
                  <img [src]="evento.imagenes[3]" class="card-img-top imagen-responsiva" alt="Imagen del evento">
                </div>
                <div class="col-6 imagen2">
                  <img [src]="evento.imagenes[1]" class="card-img-top imagen-responsiva" alt="Imagen del evento">
              </div>
              </div>
            </div>
            <div class="col-6">
            <div class="row align-items-center h-100 columna texto-columna">
              <div class="col-12">
                <h3 class="card-title">{{ evento.titulo }}</h3>
                <p class="card-text">{{ evento.descripcion }}</p>
              </div>
            </div>
          </div>
          </div>
          <div class="row mt-3">
            <div class="col-6 imagen3">
              <img [src]="evento.imagenes[2]" class="card-img-top imagen-responsiva" alt="Imagen del evento">
            </div>
            <div class="col-6 imagen4">
              <img [src]="evento.imagenes[0]" class="card-img-top imagen-responsiva" alt="Imagen del evento">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
