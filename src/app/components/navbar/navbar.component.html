<nav
  class="navbar navbar-expand-lg"
  [ngClass]="{ 'navbar-scroll': isScrolled }"
>
  <div class="container">
    <button class="navbar-toggler" type="button" (click)="toggleOffcanvas()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="offcanvas offcanvas-start"
      [ngClass]="{ show: isOffcanvasOpen }"
      id="navbarOffcanvas"
      aria-labelledby="navbarOffcanvasLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="navbarOffcanvasLabel">Menú</h5>
        <button
          type="button"
          class="btn-close text-reset"
          (click)="toggleOffcanvas()"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav flex-nowrap">
          <li class="nav-item">
            <a class="nav-link" routerLink="" (click)="toggleOffcanvas()"
              >Punto Violeta</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="boton-quienes-somos"
              (click)="scrollEvent.emit('quienes-somos'); toggleOffcanvas()"
              >¿Quiénes somos?</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="boton-recursos"
              (click)="scrollEvent.emit('recursos'); toggleOffcanvas()"
              >Recursos</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/galeria"
              (click)="toggleOffcanvas()"
              >Galeria</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/informacion"
              (click)="toggleOffcanvas()"
              >Información</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
